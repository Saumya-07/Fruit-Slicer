<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruit Slicer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="game.css">
        <link rel="icon" type="image/png" href="images/scr.png">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
    
    <body>
        <div id="container">
            <div id="instructions">
                Slice Fruits
            </div>

        
        <div id="fruitcontainer">
            <div id="score">
                <div class="scoreDisplay"><img src="images/scr.png" alt="">
                    <span id="scoreValue">0</span></div>
            </div>
    
            <div id="trialsleft"></div>
            <div id="front">
                Are you ready for the ultimate slice action ? <br/>
                <img src="images/splash.png" alt="Fruit logo">
            </div>    
            <img id="fruit1" class="fruit">
        </div>

        
        
        <div id="startReset">
            Start Game
        </div>
        <!--for game over block-->
        <div id="gameOver"></div>
        </div>
        <!--for audio files-->
        <audio id="slicesound">
            <source src="audio/slicefruit.mp3"></source>
            <source src="audio/slicefruit.ogg"></source>
            <source src="audio/slicefruit.wav"></source>
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="game_jquery.js"></script>
    </body>
</html>
